<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <div class="result">
        0
      </div>
      <div class="flex">
        <button type="button" value="(" onclick="handleOnClick(this.value)" class="btn">(</button>
        <button type="button" value="(" onclick="handleOnClick(this.value)" class="btn">)</button>
        <button type="button" value="%" onclick="handleOnClick(this.value)" class="btn">%</button>
        <button type="button" value="AC" onclick="handleOnClick(this.value)" class="btn">AC</button>
      </div>
      <div class="flex">
        <button type="button" value="7" onclick="handleOnClick(this.value)" class="btn">7</button>
        <button type="button" value="8" onclick="handleOnClick(this.value)" class="btn">8</button>
        <button type="button" value="9" onclick="handleOnClick(this.value)" class="btn">9</button>
        <button type="button" value="/" onclick="handleOnClick(this.value)" class="btn">/</button>
      </div>
      <div class="flex">
        <button type="button" value="4" onclick="handleOnClick(this.value)" class="btn">4</button>
        <button type="button" value="5" onclick="handleOnClick(this.value)" class="btn">5</button>
        <button type="button" value="6" onclick="handleOnClick(this.value)" class="btn">6</button>
        <button type="button" value="*" onclick="handleOnClick(this.value)" class="btn">*</button>
      </div>
      <div class="flex">
        <button type="button" value="1" onclick="handleOnClick(this.value)" class="btn">1</button>
        <button type="button" value="2" onclick="handleOnClick(this.value)" class="btn">2</button>
        <button type="button" value="3" onclick="handleOnClick(this.value)" class="btn">3</button>
        <button type="button" value="-" onclick="handleOnClick(this.value)" class="btn">-</button>
      </div>
      <div class="flex">
        <button type="button" value="0" onclick="handleOnClick(this.value)" class="btn">0</button>
        <button type="button" value="." onclick="handleOnClick(this.value)" class="btn">.</button>
        <button type="button" value="=" onclick="handleOnClick(this.value)" class="btn">=</button>
        <button type="button" value="+" onclick="handleOnClick(this.value)" class="btn">+</button>
      </div>
    </div>
  </div>
  <script src="dist/script.js"></script>
</body>
</html>
