<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
  <div class="divbox" id="box1"></div>
  <input type="color" id="selectColor">
  <button onclick="handleOnClickForChangeColor();">변경</button>
  <h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>
  <div class="divbox" id="box2"></div>
  <button onclick="setHalfSize();">50x50</button>
  <button onclick="setDefaultSize();">원본(100x100)</button>
  <button onclick="setDoubleSize();">200x200</button>
</div>
<script src="script.js"></script>
</body>
</html>
